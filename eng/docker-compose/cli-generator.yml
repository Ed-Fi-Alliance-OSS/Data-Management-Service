services:
  cli-generator:
    build:
      context: ../../src/dms/clis/
      dockerfile: Dockerfile.SchemaGenerator
      additional_contexts:
        parentdir: ../../src/
    environment:
      CLI_ARGUMENTS: "--help"
    volumes:
      - ./data:/app/data
    entrypoint: ["dotnet", "EdFi.DataManagementService.SchemaGenerator.Cli.dll"]
