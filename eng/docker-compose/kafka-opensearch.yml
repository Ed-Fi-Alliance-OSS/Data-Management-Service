# Shared environment variables for Kafka Connect workers in a single cluster
x-connect-env: &connect-env
  # --- Cluster wiring ---
  BOOTSTRAP_SERVERS: "dms-kafka1:9092"
  GROUP_ID: "connect-cluster"

  # --- Internal topics (names) ---
  CONFIG_STORAGE_TOPIC:  "connect-configs"
  OFFSET_STORAGE_TOPIC:  "connect-offsets"
  STATUS_STORAGE_TOPIC:  "connect-status"

  # --- Replication factors (recommendation for three brokers: 3) ---
  CONFIG_STORAGE_REPLICATION_FACTOR:  3
  OFFSET_STORAGE_REPLICATION_FACTOR:  3
  STATUS_STORAGE_REPLICATION_FACTOR:  3

  # --- Partitions (typical defaults) ---
  CONFIG_STORAGE_PARTITIONS: 1  # must be 1
  OFFSET_STORAGE_PARTITIONS: 25
  STATUS_STORAGE_PARTITIONS: 5

services:
  kafka:
    image: apache/kafka:3.9.0@sha256:fbc7d7c428e3755cf36518d4976596002477e4c052d1f80b5b9eafd06d0fff2f
    container_name: dms-kafka1
    volumes:
      - kafka-data:/kafka/data
      - kafka-logs:/kafka/logs
    restart: unless-stopped
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server kafka:9092 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://dms-kafka1:9092
      KAFKA_LISTENERS: PLAINTEXT://dms-kafka1:9092,CONTROLLER://dms-kafka1:9093
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@dms-kafka1:9093
      # Default values for the following environment variables:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    ports:
      - '127.0.0.1:${KAFKA_PORT:-9092}:9092'
    networks:
      - dms
    hostname: dms-kafka1

  kafka-connect-worker-1:
    image: edfialliance/ed-fi-kafka-connect:pre
    container_name: dms-connect-1
    depends_on:
      opensearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - kafka-connect-worker-1-logs:/kafka/logs
      - kafka-connect-worker-1-config:/kafka/config
    environment:
      <<: *connect-env
      REST_ADVERTISED_HOST_NAME: dms-connect-1
    ports:
      - '127.0.0.1:${CONNECT_PORT:-8083}:8083'
    networks:
      - dms
    hostname: dms-connect-1

  kafka-connect-worker-2:
    image: edfialliance/ed-fi-kafka-connect:pre
    container_name: dms-connect-2
    depends_on:
      opensearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - kafka-connect-worker-2-logs:/kafka/logs
      - kafka-connect-worker-2-config:/kafka/config
    environment:
      <<: *connect-env
      REST_ADVERTISED_HOST_NAME: dms-connect-2
    # Uncomment to expose REST configuration endpoint for cluster on this instance
    # ports:
    #   - '127.0.0.1:${CONNECT_PORT_2:-8084}:8083'
    networks:
      - dms
    hostname: dms-connect-2

  kafka-connect-worker-3:
    image: edfialliance/ed-fi-kafka-connect:pre
    container_name: dms-connect-3
    depends_on:
      opensearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - kafka-connect-worker-3-logs:/kafka/logs
      - kafka-connect-worker-3-config:/kafka/config
    environment:
      <<: *connect-env
      REST_ADVERTISED_HOST_NAME: dms-connect-3
    # Uncomment to expose REST configuration endpoint for cluster on this instance
    # ports:
    #   - '127.0.0.1:${CONNECT_PORT_3:-8085}:8083'
    networks:
      - dms
    hostname: dms-connect-3

  opensearch:
    image: opensearchproject/opensearch:2.15.0@sha256:1963b3ece46dfe1a17cd633fb2e9cea22bd20753a295f39c2f513ce0070cad42
    container_name: dms-search
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    environment:
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: "abcdefgh1!"
      OPENSEARCH_ADMIN_PASSWORD: "abcdefgh1!"
      cluster.name: opensearch-cluster # along with the memlock settings below, disables swapping
      bootstrap.memory_lock: true
      # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
      discovery.type: single-node
      # DISABLING TLS SECURITY:
      # disables execution of install_demo_configuration.sh bundled with security plugin, which installs demo certificates and security configurations to OpenSearch
      DISABLE_INSTALL_DEMO_CONFIG: true
      # disables security plugin entirely in OpenSearch by setting plugins.security.disabled: true in opensearch.yml
      DISABLE_SECURITY_PLUGIN: true
      OPENSEARCH_INGEST_GEOIP_DOWNLOADER_ENABLED: false
    ports:
      - '127.0.0.1:${OPENSEARCH_ANALYZER_PORT:-9600}:9600' # required for Performance Analyzer
      - '127.0.0.1:${OPENSEARCH_HTTP_PORT:-9200}:9200'
    networks:
      - dms
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:9200/_cat/health >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
    hostname: dms-search
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536

networks:
  dms:
    external: true

volumes:
  kafka-data:
  kafka-logs:
  kafka-connect-worker-1-logs:
  kafka-connect-worker-1-config:
  kafka-connect-worker-2-logs:
  kafka-connect-worker-2-config:
  kafka-connect-worker-3-logs:
  kafka-connect-worker-3-config:
  opensearch-data1:
