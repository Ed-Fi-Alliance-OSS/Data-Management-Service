services:
  swagger-ui:
    image: nginx@sha256:65645c7bb6a0661892a8b03b89d0743208a18dd2f3f17a54ef4b76fb8e2f2a10
    container_name: dms-swagger-ui
    ports:
      - "${DMS_SWAGGER_UI_PORT:-8082}:80"
    environment:
      - DMS_HTTP_PORTS=${DMS_HTTP_PORTS:-8080}
      - DMS_SWAGGER_UI_ENABLE_CUSTOM_DOMAINS=${DMS_SWAGGER_UI_ENABLE_CUSTOM_DOMAINS:-true}
    volumes:
      - ./custom-swagger-ui:/tmp/nginx-template:ro
    networks:
      - dms
    hostname: dms-swagger-ui
    command: >
      sh -c "envsubst '$$DMS_HTTP_PORTS $$DMS_SWAGGER_UI_ENABLE_CUSTOM_DOMAINS' < /tmp/nginx-template/index.html > /usr/share/nginx/html/index.html &&
             cp /tmp/nginx-template/*.js /usr/share/nginx/html/ &&
             nginx -g 'daemon off;'"

networks:
  dms:
    external: true
