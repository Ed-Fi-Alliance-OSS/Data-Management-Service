apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    serviceName: kafka-ui
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      serviceName: kafka-ui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        serviceName: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
        - containerPort: 8080

        env:
        - name: "DYNAMIC_CONFIG_ENABLED"
          value: "true"

      restartPolicy: Always
status: {}
