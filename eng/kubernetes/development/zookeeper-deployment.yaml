apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    serviceName: dms-zookeeper1
  name: dms-zookeeper1
spec:
  replicas: 1
  selector:
    matchLabels:
      serviceName: dms-zookeeper1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        serviceName: dms-zookeeper1
    spec:
      containers:
      - name: dms-zookeeper1
        image: debezium/zookeeper:2.7.0.Final@sha256:47d988f5db17fc3493de683e456cfb8dc8cafcaae4d36d3885c778e9a39d62eb
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
          #volumes:
          #- zookeeper-logs:/zookeeper/logs
          #- zookeeper-data:/zookeeper/data
          #- zookeeper-txns:/zookeeper/txns
          #- zookeeper-conf:/zookeeper/conf
      restartPolicy: Always
status: {}
