apiVersion: v1
kind: Service
metadata:
  name: dms-zookeeper1
  labels:
    serviceName: dms-zookeeper1
spec:
  selector:
    serviceName: dms-zookeeper1
  type: NodePort
  ports:
  - protocol: TCP
    name: port1
    port: 2181
    targetPort: 2181

  - protocol: TCP
    name: port2
    port: 2888
    targetPort: 2888

  - protocol: TCP
    name: port3
    port: 3888
    targetPort: 3888
